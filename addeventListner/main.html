<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Showcase</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="projects">
      <!-- Plus button to add a new project -->
      <button id="addProjectButton" class="add-button">+</button>
    </div>

    <!-- Project Form (Initially hidden) -->
    <div id="projectFormContainer" class="form-container hidden">
      <h2>Add New Project</h2>
      <form id="projectForm">
        <label for="projectImage">Project Image:</label>
        <input type="file" id="projectImage" accept="image/*" required><br><br>

        <label for="projectName">Project Name:</label>
        <input type="text" id="projectName" placeholder="Enter project name" required><br><br>

        <label for="projectLink">Project Link:</label>
        <input type="url" id="projectLink" placeholder="Enter deployed project link" required><br><br>

        <label for="projectDescription">Project Description:</label>
        <textarea id="projectDescription" placeholder="Enter project description" required></textarea><br><br>

        <button type="submit" class="submit-button">Submit</button>
      </form>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
